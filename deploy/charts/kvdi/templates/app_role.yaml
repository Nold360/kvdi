apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kvdi.fullname" . }}-app
rules:
- apiGroups:
  - kvdi.io
  resources:
  - '*'
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ''
  resources:
  - pods
  - services
  - namespaces
  verbs:
  - get
  - list
  - watch
